language: node_js
before_install:
  - npm i yarn -g
node_js:
  - "lts/*"
before_script:
  - sudo apt-get update -qq
script:
  - npm run test
  - npm run testBuild
  - ls -lsah dist/
before_deploy:
  - npm run build
  - ls -lsah dist/
deploy:
  provider: releases
  api_key: $gh_token
  file:
    - dist/vuenote-linux-x64.zip
    - dist/vuenote-win32-x64.zip
  skip_cleanup: true
  on:
    repo: ExNG/vuenote
    tags: true
