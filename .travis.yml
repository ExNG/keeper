language: node_js
node_js:
  - "lts/*"
before_script:
  - sudo apt-get update -qq
  - sudo apt-get install wine zip -y
  - npm install -g quasar-cli
install:
  - npm install
script:
  - quasar build -m electron -t ios --target all
  - cd dist
  - zip -r vuenite-darwin-x64.zip electron-ios/Vuenite-darwin-x64/
  - zip -r vuenite-linux-x64.zip electron-ios/Vuenite-linux-x64/
  - zip -r vuenite-win32-x64.zip electron-ios/Vuenite-win32-x64/
deploy:
  provider: releases
  api_key: $gh_token
  file:
    - vuenite-darwin-x64.zip
    - vuenite-linux-x64.zip
    - vuenite-win32-x64.zip
  skip_cleanup: true
  on:
    repo: ExNG/vuenite
    tags: true
